<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<body>
	<h1>회원 리스트</h1>
	<div class="container">
		<div>
			<table>
				<thead>
					<tr>
						<th>이름</th>
						<th>이메일</th>
						<th>닉네임</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.username}"></td>
						<td th:text="${user.nickname}"></td>
						<td th:text="${user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
</body>
</html>
