<h1>나의 정보</h1>
   <!-- 소셜 로그인 사용자 정보 출력 -->
<tbody>
	<tr sec:authorize="hasRole('ROLE_SNS')">
		사용자 명 : social_<td th:text="${name}"></td><span th:if="${givenName}" th:text="${givenName}"></span><br><br>	
		이메일 : <td th:text="${email}"></td><br><br>
		회원등급 : <td th:if="${role}"><b>소셜 회원</b></td><br><br>
		제공자 : <span th:if="${sub}">Google(구글)</span>
					 <span th:if="${connectedAt}">Kakao(카카오)</span>
					 <span th:if="${response}">Naver(네이버)</span>
		<br><br>
		
	</tr>
</tbody>
 <!-- 일반 로그인 사용자 정보 출력 -->
 <tbody>
  <tr th:each="user : ${users2}">
    사용자 명 : <td th:text="${user.username}"></td><br><br>
    이메일 : <td th:text="${user.email}"></td><br><br>
    회원등급 : <td th:if="${user.role}"><b>일반 회원</b></td><br><br>
    계정 생성일 : <td th:text="${#temporals.format(user.create_userTime,'yyyy-MM-dd')}"></td><br><br>
    <span th:if="${user.sns}"><b style="color: rgb(0, 64, 128);">  소셜 계정과 연동된 계정입니다.</b></span><br><br>
  </tr>
 
</tbody>
	<script th:src="@{/js/main.js}"></script>
<!-- IONICONS -->
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
