<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Validation Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


	<script>
		function checkEmail() {
			var email = document.getElementById("email").value;
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "/user/find_id", true);
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					var response = xhr.responseText;
					document.getElementById("email-error").innerHTML = response; // 결과를 <div> 요소에 표시

				}
			};
			xhr.send("email=" + encodeURIComponent(email));
		}

	</script>


	</script>
</head>
<html layout:decorate="~{jjj/header}">
<div layout:fragment="content" class="container my-3"></html>
<div class="container_my-3">
	<div class="my-3_border-bottom">
		<div>
			<h4>아이디 찾기</h4>
		</div>
	</div>
	<div class="mb-3">
		<label for="email" class="form-label">이메일</label>
		<input type="email" class="form-control" id="email" placeholder=" 가입 시 등록한 이메일을 입력하세요" style="width: 300px;">
		<div id="email-error">

		</div><br>
	</div>
	<input class="btn btn-outline-primary" id="check_email" type="button" value="확인" onclick="checkEmail()">
	<br />
	<br />
	<a href="/user/login" class="btn btn-facebook btn-user btn-block">로그인 페이지로</a>

</html>
