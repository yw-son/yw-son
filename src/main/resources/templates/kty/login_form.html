<style>
	  .container_my-3 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            
            height: 100vh;
            /* 변경: 전체 뷰포트 높이로 설정 */
        }
		h4{
            font-family: 'Rubik Puddles', cursive;

            margin-left:30px;
            margin-top: -70px;
            font-size: 50px;
		}
		
		.mb-3 {
            border-bottom: 2px solid #adadad;
            padding: 10px 10px;
            flex: 1;
        }
        
        
       #username,
       #password
         {
            width: 100%;
            border: none;
            outline: none;
            color: #636e72;
            font-size: 16px;
            height: 25px;
            background: none;
        }
        
        #login_submit{
				background-color: #77af9c;
		color: rgb(244, 245, 244);
		height: 40px;
            /* 버튼 디자인 */
            border: none;
            display: inline-block;
            border-radius: 15px;
            font-weight: 600;
            margin-left: 50px;
            width: 200px;
		}
		
		#login_submit:hover{
			  cursor: pointer;
		}
		a {
		color: inherit;
		text-decoration: none;
	}
	#kakao_login_btn,
	#google_login_btn,
	#naver_login_btn{
		width: 350px;
		border: 1px solid rgb(192, 192, 192);
	}
	
	

	#kakao_login_btn,
	#google_login_btn,
	#naver_login_btn:hover{
		 cursor: pointer;
		}
		
	.danger{
		font-size: 13px;
		text-align: center;
		color: rgb(255, 128, 64);
	}
		
</style>
<div class="container_my-3">
	<div class="my-3 border-bottom">
		<div>
			<h4>저기어때</h4>
		</div>
	</div>
	<form th:action="@{/user/login}" method="post">
		<div th:if="${param.error}">
			<div class="danger">
				사용자ID 또는 비밀번호를 확인해 주세요.
			</div>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">사용자ID</label>
			<input type="text" name="username" id="username" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control">
		</div>
		<br>
		    <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
        <label class="form-check-label" for="rememberMe">7일간 로그인 유지</label><br><br> 
		<button type="submit" id="login_submit"  class="btn btn-primary">로그인</button><br><br>
		<a href="/user/find_id">아이디 찾기 </a> |
		<a href="/user/find_pw">비밀번호 찾기 </a> |
		<a href="/user/signup">회원가입</a>
	</form><br>
	<img src="/img/kakao_login.png" id="kakao_login_btn" ></img><br>
	<img src="/img/google_login2.png" id="google_login_btn" ></img><br>
	<img src="/img/naver_login.png" id="naver_login_btn" ></img>
	
</div>
<script layout:fragment="script" type='text/javascript'>
	const kakao_login_btn = document.getElementById("kakao_login_btn");
	kakao_login_btn.addEventListener('click', function () {
		location.href = "/oauth2/authorization/kakao";
	});

	const google_login_btn = document.getElementById("google_login_btn");
	google_login_btn.addEventListener('click', function () {
		location.href = "/oauth2/authorization/google";
	});

	const naver_login_btn = document.getElementById("naver_login_btn");
	naver_login_btn.addEventListener('click', function () {
		location.href = "/oauth2/authorization/naver";
	});
</script>
