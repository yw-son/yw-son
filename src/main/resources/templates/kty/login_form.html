<style>
	a {
		color: inherit;
		text-decoration: none;
	}
</style>
<div class="container my-3">
	<form th:action="@{/user/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert alert-danger">
				사용자ID 또는 비밀번호를 확인해 주세요.
			</div>
		</div>
		<div class="mb-3">
			<label for="username" class="form-label">사용자ID</label>
			<input type="text" name="username" id="username" class="form-control">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control">
		</div>
		<button type="submit" class="btn btn-primary">로그인</button><br>
		<a href="/user/find_id" class="btn btn-facebook btn-user btn-block">아이디 찾기 </a> |
		<a href="/user/find_pw" class="btn btn-facebook btn-user btn-block">비밀번호 찾기 </a> |
		<a href="/user/signup" class="btn btn-facebook btn-user btn-block">회원가입</a>
	</form>
	<button id="kakao_login_btn">카카오 로그인</button>
	<button id="google_login_btn">구글 로그인</button>
	<button id="naver_login_btn">네이버 로그인</button>
</div>
<script layout:fragment="script" type='text/javascript'>
	const kakao_login_btn = document.getElementById("kakao_login_btn");
	kakao_login_btn.addEventListener('click', function () {
		location.href = "/oauth2/authorization/kakao";
	});

	const google_login_btn = document.getElementById("google_login_btn");
	google_login_btn.addEventListener('click', function () {
		location.href = "/oauth2/authorization/google";
	});

	const naver_login_btn = document.getElementById("naver_login_btn");
	naver_login_btn.addEventListener('click', function () {
		location.href = "/oauth2/authorization/naver";
	});
</script>
